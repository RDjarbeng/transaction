<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A countdown app and day of year counter with light and dark mode auto functionality">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    
    <link rel="manifest" href="/manifest.json">
    <title>Final Countdown </title>
    <link href="img/icons/favicon.png" rel="icon">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/favicon.png">
    <meta name="apple-mobile-web-app-status-bar" content="#2f8bfc">
    <meta name="theme-color" content="#2f8bfc">
</head>

<body>
    <main>
        <section class="container">
            <div class="mode-row">
                <span class="toggleMode" id='themeToggle'><i class="fas fa-user-secret"></i></span>
            </div>
            <div class="banner-row">

                <div class="banner">
                    <div class=""> 
                        <span class="day" id='countDay'>
                            <a href="/index.html" style="text-decoration: none; color: inherit;"><i class="fas fa-home"></i></a>
                            Who did this?
                            <i class="fas fa-code"></i>
                        </span> </div>
                </div>
            </div>
            <div class="clock-row">
                <a href="https://github.com/RDjarbeng" style="text-decoration: none; color: inherit;">
                <div class="timer" style="width: 34vmin;height: 35vmin;">
                    
                    <span class="timer-num" id="day-num"><i class="fab fa-github"></i>RD</span>
                    <span class="timer-text">
                        rdjarbeng
                        <i class="fas fa-external-link-alt"></i>
                    </span>
                
                </div>
            </a>
            <a href="https://github.com/nyakotey" style="text-decoration: none; color: inherit;">
                <div class="timer" style="width: 34vmin;height: 35vmin;">
                    
                    <span class="timer-num" id="day-num"><i class="fab fa-github"></i>Nat</span>
                    <span class="timer-text">
                        Nyakotey 
                        <i class="fas fa-external-link-alt"></i>
                    </span>
                
                </div>
            </a>
        </section>
        <a href="/index.html">
            <div class="author">
                <span>
                    <i class="far fa-clock"></i>
                     Back to clock </span>
            </div>
        </a>
    </main>
    
</body>

</html>
