<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown application with light and dark mode auto functionality">
    <meta name="Keywords" content="Countdown, Midnight countdown">
    <title>Final Countdown</title>
    <link href="img/icons/favicon.png" rel="icon">
  <meta name="Author" content="R.Djarbeng| A.Nyakotey">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/icons/favicon.png">
    <meta name="apple-mobile-web-app-status-bar" content="#2f8bfc">
    <meta name="theme-color" content="#2f8bfc">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="grey">
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2f8bfc">
</head>

<body>
    <main>
        <section class="container">
            <div class="mode-row">
                <span class="toggleMode" id='themeToggle'><i class="fas fa-sun"></i></span>
            </div>
            <div class="banner-row">

                <div class="banner">
                    <div class="banner-h1"> DAY <span class="day" id ='countDay'>X</span> / 365</div>
                    <div class="banner-h2"> CountDown to New Year <i class="fas fa-snowman"></i></div>                    
                </div>
            </div>
            <div class="clock-row">
                <div class="timer">
                    <span class="timer-num" id="day-num">00</span>
                    <span class="timer-text">Days</span>
                </div>
                <div class="timer">
                    <span class="timer-num" id="hour-num">00</span>
                    <span class="timer-text">Hours</span>
                </div>
                <div class="timer">
                    <span class="timer-num" id="min-num">00</span>
                    <span class="timer-text">Minutes</span>
                </div>
                <div class="timer">
                    <span class="timer-num" id="sec-num">00</span>
                    <span class="timer-text">Seconds</span>
                </div>
            </div>
            <!-- <div class="controls-row">
                <div class="button" id ='startButton'>Midnight approaches</div>
                <div class="button" id='stopButton'>The end... You cannot stop me</div>
            </div> -->
        </section>
    </main>
    <a href="/authors.html">
    <div class="author">
        <span><i class="fas fa-heart"></i> RD | Nat </span>
    </div>
</a>
</body>
<script type="module" src="app.js"></script>

</html>
